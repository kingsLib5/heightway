  <body>
    <!-- required container for Google Translate -->
    <div id="google_translate_element" style="display:none"></div>

    <div id="root"></div>

    <!-- Force default to Korean on first load -->
    <!-- Force default to Korean on first load -->
<script>
  // Only force Korean the very first time
  if (!localStorage.getItem('forcedKorean')) {
    document.cookie = `googtrans=/en/ko;domain=${location.hostname};path=/`;
    localStorage.setItem('forcedKorean', 'true');
    if (!window.location.hash.includes('translated')) {
      window.location.hash = 'translated';
      window.location.reload();
    }
  }
</script>

    <!-- Google Translate Script -->
    <script>
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'en,ko,fr,es,zh,ar',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          autoDisplay: false
        }, 'google_translate_element');
      }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!-- helper to switch language via cookie + reload -->
    <script>
      function changeLanguage(langCode) {
        // set the cookie so Google Translate knows which language to use
        const domain = location.hostname;
        document.cookie = `googtrans=/en/${langCode};domain=${domain};path=/`;
        // reload the page so the Translate widget initializes in the new language
        window.location.reload();
      }
    </script>
  </body>
